{% extends "base.html" %}

{% block body %}
<main>
    <h1>My Rentals</h1>
    
    <!-- Filter or search bar -->
    <input type="text" id="search-bar" placeholder="Search rentals..." onkeyup="filterRentals()">
    
    <table id="rentals-table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Date Rented</th>
                <th>Return Date</th>
                <th>Status</th>
                <th>Actions</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Sample rental rows -->
            <tr>
                <td>Laptop Model XYZ</td>
                <td>2023-10-01</td>
                <td class="overdue">2023-10-10</td>
                <td>Out for Rent</td>
                <td>
                    <a href="#">Extend Rental</a> | 
                    <a href="#">Return Item</a> | 
                    <a href="#">View Details</a>
                </td>
            </tr>
            <!-- ... Repeat rows as needed ... -->
        </tbody>
    </table>
    
    <!-- Pagination (just a simple one for illustration) -->
    <div id="pagination">
        <a href="#">Prev</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <!-- ... Add more pages as needed ... -->
        <a href="#">Next</a>
    </div>
</main>

<!-- Add your footer here -->
</div>

<script>
function filterRentals() {
    const searchBar = document.getElementById('search-bar');
    const table = document.getElementById('rentals-table');
    const rows = table.querySelectorAll('tbody tr');
    
    const query = searchBar.value.toLowerCase();
    
    rows.forEach(row => {
        const cells = Array.from(row.children);
        if (cells.some(cell => cell.textContent.toLowerCase().includes(query))) {
            row.style.display = "";
        } else {
            row.style.display = "none";
        }
    });
}
</script>

{% endblock %}
